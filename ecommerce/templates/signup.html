{% extends "base.html" %}


{% block title %} signup {% endblock title %}

{% block content %}

<br>
<br>
<br>
<br>
<br>


<div class="card bg-light p-5">
    {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div> 
      {% endfor %}
    

 
  <form action="/auth/signup/" method="post" class="my-4">
    {% csrf_token %} 
    <h3 class="mb-4 text-dark">Signup Here</h3>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control p-2 m-1" placeholder="Username" name="email" id="email" required>
    </div>

    <div class="form-group">
        <label for="pass1">Password</label>
        <input type="password" class="form-control p-2 m-1" placeholder="Password" name="pass1" id="pass1" required>
    </div>

    <div class="form-group">
        <label for="pass2">Confirm Password</label>
        <input type="password" class="form-control p-2 m-1" placeholder="Confirm Password" id="pass2" name="pass2" required>
    </div>
    <br>

    <button type="submit" class="btn btn-dark">Signup</button>

    <p class="mt-3">Already have an account? <a href="/auth/login/">Sign in</a></p>
</form>


</div>





{% endblock content%}
